<!--The content below is only a placeholder and can be replaced.-->
<div class="example-div-options">
  <h1>
    {{ title }}
  </h1>
</div>

<div class="example-div-options">
  <h2>Here are your options: </h2>
  <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
    <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
      {{season}}
    </mat-radio-button>
  </mat-radio-group>
  <div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div>
</div>

<div class="example-div-options example-button-row">
  <button mat-stroked-button color="primary">Send my vote!</button>
</div>
